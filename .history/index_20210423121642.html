<!DOCTYPE html>
<html>
	<head>
		<meta name="description" content="">
		<meta charset="utf-8">
		<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
		<script src="pasteimage.js"></script>
		<script>
		
			function paste(src) {
				$("#image").append("<img src='" + src + "'>");
				insertImageURI($("#image").value);
			}
			
			function insertImageURI(value) {
				// parse the uri to strip out "base64"
				var sourceSplit = value.split("base64,");
				var sourceString = sourceSplit[1];
				// Write base64-encoded string into input field
				$("imginput").val(sourceString);
			}

			$(function() {
				$.pasteimage(paste);
			});
			
		</script>
	</head>
	<body>
	Take a screenshot and press CTRL+V to paste into this page.
	<form id="imgboard">
		<input id="imginput" type="text">
	</form>
	<div id="image" width="50%">
	</div>
	</body>
</html>
